<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item">
            <a href="#about-me" target="_self">
              <span class="lang-text" data-lang="en">Homepage</span>
              <span class="lang-text" data-lang="zh">主页</span>
            </a>
          </li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}" target="_self">
                <span class="lang-text" data-lang="en">{{ link.title_en }}</span>
                <span class="lang-text" data-lang="zh">{{ link.title_zh }}</span>
              </a>
            </li>
          {% endfor %}
          <li class="masthead__menu-item">
            <span class="lang-switch" onclick="toggleLang()">
              <span class="lang-text" data-lang="en">中文</span>
              <span class="lang-text" data-lang="zh">EN</span>
            </span>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<script>
function toggleLang() {
  var current = document.documentElement.getAttribute('data-lang') || 'en';
  var next = current === 'en' ? 'zh' : 'en';
  document.documentElement.setAttribute('data-lang', next);
  localStorage.setItem('lang', next);
}
</script>
