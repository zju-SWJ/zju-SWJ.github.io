<script>
(function() {
  var lang = localStorage.getItem('lang') || 'en';
  document.documentElement.setAttribute('data-lang', lang);
})();
</script>
<style>
/* Hide all language content by default */
.lang-content { display: none !important; }
.lang-text { display: none !important; }

/* Show content based on selected language */
html[data-lang="en"] .lang-content[data-lang="en"] { display: block !important; }
html[data-lang="zh"] .lang-content[data-lang="zh"] { display: block !important; }
html[data-lang="en"] .lang-text[data-lang="en"] { display: inline !important; }
html[data-lang="zh"] .lang-text[data-lang="zh"] { display: inline !important; }
